name: Build Docker Image

on:
  push:
    tags:
      - '*-v*'

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract project name and version from tag
        id: extract
        run: |
          TAG=${{ github.ref_name }}
          # Extract the project name by removing the "-v" suffix
          PROJECT=$(echo "$TAG" | sed 's/-v[0-9.]*$//')
          # Extract the version (e.g., v1.0.0)
          VERSION=$(echo "$TAG" | sed 's/^.*-\(v[0-9.]*\)$/\1/')
          
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          echo "üì¶ Building image for: $PROJECT"
          echo "üè∑Ô∏è  Version: $VERSION"

      - name: Verify project directory exists
        run: |
          if [ ! -d "${{ steps.extract.outputs.project }}" ]; then
            echo "‚ùå Project directory not found: ${{ steps.extract.outputs.project }}"
            exit 1
          fi
          if [ ! -f "${{ steps.extract.outputs.project }}/Dockerfile" ]; then
            echo "‚ùå Dockerfile not found in: ${{ steps.extract.outputs.project }}/Dockerfile"
            exit 1
          fi
          echo "‚úÖ Project directory and Dockerfile verified"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ steps.extract.outputs.project }}
          file: ./${{ steps.extract.outputs.project }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ steps.extract.outputs.project }}:${{ steps.extract.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ steps.extract.outputs.project }}:latest
          labels: |
            org.opencontainers.image.title=${{ steps.extract.outputs.project }}
            org.opencontainers.image.version=${{ steps.extract.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Image published successfully
        run: |
          echo "‚úÖ Docker image published successfully!"
          echo "üìç Image: ghcr.io/${{ github.repository_owner }}/${{ steps.extract.outputs.project }}:${{ steps.extract.outputs.version }}"
          echo "üîó GitHub Container Registry: https://github.com/${{ github.repository_owner }}/packages"
